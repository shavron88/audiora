<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://e-cdns-files.dzcdn.net/js/min/dz.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audiora</title>
  <link rel="stylesheet" href="playlist.css"/>
  <link rel="icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
<!-- Header -->
  <header class="navbar">
  <div class="logo">
    <a href="#" onclick="loadPage('index.html')"><img src="images/audiora-.png" alt="Logo" /></a>
    <h1>Audiora</h1>
  </div>

  <div class="nav-center">
    <div class="search-container">
     <input type="text" id="searchInput" placeholder="Search..." />
    <button class="search-icon" id="searchBtn"></button>
    </div>
  </div>
  <div class="nav-right">
    <a href="login.html"><button class="login-btn" onclick="toggleModal()">Login</button></a>
  </div>
</header>

<div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile-info">
       <div class="profile-pic-wrapper">
       <img src="assets/user.png" alt="User" class="profile-pic" id="profileImage" />
      </div>
      <h2 id="displayName">Welcome, User</h2>
       <div class="genres" id="userGenres"></div>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="recentlyplay.html">Recently Played</a>
        <a href="fav.html">Favorites</a>
        <a href="playlist.html">My Playlists</a>
        <a href="profile.html" class="active">Profile</a>
        <a href="blend.html">Blend</a>
        <a href="categories.html">Categories</a>
      </nav>

    </aside>
  

    <main class="profile-main">
      <h1>Profile Overview</h1>
      <p>Here you can manage your musical identity on Audiora.</p>

      <div class="edit-section">
        <button onclick="toggleEdit()">Edit Profile</button>
        <button onclick="logout()">Log Out</button>

        <div class="edit-form" id="editForm">
          <label for="name">Change Display Name</label>
          <input type="text" id="nameInput" placeholder="Enter new name" />

          <label for="blendCode">Update Blend Code</label>
          <input type="text" id="blendInput" placeholder="Enter blend code" />

          <label for="profilePic">Change Profile Picture</label>
          <input type="file" id="profilePic" accept="image/*" />

          <button onclick="saveProfile()">Save Changes</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Load genres
    const userGenres = JSON.parse(localStorage.getItem("userGenres")) || [];
    const genreContainer = document.getElementById("userGenres");

    userGenres.forEach(genre => {
      const tag = document.createElement("span");
      tag.className = "genre-tag";
      tag.innerText = genre;
      genreContainer.appendChild(tag);
    });

    // Load profile data
    const displayName = localStorage.getItem("displayName") || "User";
    const blendCode = localStorage.getItem("blendCode") || "";
    const profileImage = localStorage.getItem("profileImage");

    document.getElementById("displayName").innerText = `Welcome, ${displayName}`;
    if (profileImage) {
      document.getElementById("profileImage").src = profileImage;
    }

    function toggleEdit() {
      const form = document.getElementById("editForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    function saveProfile() {
      const name = document.getElementById("nameInput").value;
      const blend = document.getElementById("blendInput").value;
      const picFile = document.getElementById("profilePic").files[0];

      if (name) {
        localStorage.setItem("displayName", name);
        document.getElementById("displayName").innerText = `Welcome, ${name}`;
      }

      if (blend) {
        localStorage.setItem("blendCode", blend);
        alert("Blend code updated!");
      }

      if (picFile) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const imageData = e.target.result;
          localStorage.setItem("profileImage", imageData);
          document.getElementById("profileImage").src = imageData;
        };
        reader.readAsDataURL(picFile);
      }

      alert("Profile updated successfully!");
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
    <!-- Player Controls -->
  <div class="player">
    <div class="controls-row">
      <button onclick="prevTrack()">‚èÆÔ∏è</button>
      <button onclick="togglePlayPause()" id="playPauseBtn">‚ñ∂Ô∏è</button>
      <button onclick="nextTrack()">‚è≠Ô∏è</button>

      <div class="volume-container">
        <span class="volume-icon">üîä</span>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" oninput="changeVolume()" />
      </div>
    </div>
    <div class="progress-row">
      <span id="currentTime">0:00</span>
      <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1" oninput="seekTrack()">
      <span id="totalTime">0:00</span>
    </div>
    <audio id="audioPlayer" ontimeupdate="updateProgress()" onloadedmetadata="setDuration()"></audio>
  </div>

</body>
</html>

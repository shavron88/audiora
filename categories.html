
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pick Your Vibe - Audiora</title>
  <link rel="stylesheet" href="categories.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ§ Whatâ€™s Your Vibe?</h1>
    <p>Select your favorite genres to personalize your Audiora journey</p>
    <div class="genre-grid" id="genreGrid">
      
    </div>
    <button id="continueBtn" onclick="saveSelection()">Continue</button>
  </div>

  <script>
    const genres = [
      { name: "Pop", color: "#ff5e78" },
      { name: "Rock", color: "#7b2ff7" },
      { name: "Hip-Hop", color: "#feca57" },
      { name: "Jazz", color: "#00d2d3" },
      { name: "EDM", color: "#1dd1a1" },
      { name: "Classical", color: "#c8d6e5" },
      { name: "Lo-fi", color: "#f368e0" },
      { name: "R&B", color: "#ff9ff3" },
      { name: "Reggae", color: "#10ac84" },
      { name: "Blues", color: "#54a0ff" }
    ];

    const selected = new Set();

    const grid = document.getElementById("genreGrid");
    genres.forEach((g, i) => {
      const div = document.createElement("div");
      div.className = "genre-card";
      div.innerText = g.name;
      div.style.background = g.color;
      div.onclick = () => {
        div.classList.toggle("selected");
        selected.has(g.name) ? selected.delete(g.name) : selected.add(g.name);
      };
      grid.appendChild(div);
    });

    function saveSelection() {
      if (selected.size === 0) {
        alert("Please select at least one genre.");
        return;
      }
      localStorage.setItem("userGenres", JSON.stringify([...selected]));
      window.location.href = "index.html";
      
    }
  </script>
</body>
</html>

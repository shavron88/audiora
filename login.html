<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audiora - Login</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
  <div class="login-container">
    <img src="images/audiora-.png" alt="Audiora Logo" class="logo" />

    <h3>Your music holds your Aura</h3>
    <form id="loginForm">
      <input type="text" id="nameInput" placeholder="Your Name" required />
      <input type="email" id="emailInput" placeholder="Email" required />
      <input type="password" id="passwordInput" placeholder="Password" required />
      <input type="file" id="imageInput" accept="image/*" />
      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("nameInput").value;
      const file = document.getElementById("imageInput").files[0];

      localStorage.setItem("displayName", name); // Save name
      localStorage.setItem("loggedIn", "true");  // Set login flag

      
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          localStorage.setItem("profileImage", event.target.result);
          window.location.href = "categories.html"; // Go to homepage
        };
        reader.readAsDataURL(file);
      } else {

        
        window.location.href = "categories.html";
      }
    });
  </script>
</body>
</html>
